<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta mig</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- Huvudrubrik med logo -->
    <header class="header">
        <img src="img/balcony.jpg" alt="Mitt logo" class="logo"> <!-- Добавляем логотип -->
        <h1>Välkommen!</h1>
        <p>Här kan du lära dig mer om mig och kontakta mig.</p>
    </header>

    <!-- Huvudinnehåll -->
    <main>
        <section class="description">
            <h2>Om mig</h2>
            <p>Här kan du skriva lite om dig själv, ditt projekt eller dina tjänster. Berätta vad du gör och hur du kan hjälpa besökarna på din webbplats.</p>
        </section>

        <section class="contact-form">
            <h2>Kontakta mig</h2>
            <form>
                <label for="name">Ditt namn:</label>
                <input type="text" id="name" placeholder="Skriv ditt namn">

                <label for="email">Din e-post:</label>
                <input type="email" id="email" placeholder="Skriv din e-postadress">

                <label for="message">Meddelande:</label>
                <textarea id="message" placeholder="Skriv ditt meddelande" rows="5"></textarea>

                <button type="submit">Skicka</button>
            </form>
        </section>
    </main>

    <!-- Sidfot -->
    <footer>
        <p>&copy; 2025. Alla rättigheter förbehållna.</p>
    </footer>
</body>
</html>
